<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Box Example</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    h1 {
      font-weight: 900;
      color: #000;
      text-align: center;
    }

    .soft-box {
      background-color: #f4f4f4;
      padding: 24px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <div>
    <h1>Welcome to the Cozy Corner</h1>
    <div class="soft-box">
      <p>This is your Pinterest-inspired box. It's calm, clean, and cute. Just like it should be.</p>
    </div>
  </div>

</body>
</html>
