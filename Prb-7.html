<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Simple Profile Card</title>
  <style>
    .profile-card {
      max-width: 300px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.2em;
      text-align: center;
    }

    .profile-card img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="IMG.jpeg" alt="Profile Pic">
    <h3>Soham</h3>
    <p>Myself soham ahirrao.I am 19 years old. Right now presuing Btech CSE in ITM skills university</p>
  </div>

</body>
</html>
