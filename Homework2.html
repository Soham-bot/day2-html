<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .billing-card {
      background-color: #fff89a; /* sticky-note yellow */
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .billing-card h2 {
      color: red;
      margin-bottom: 5px;
    }

    .billing-card h4 {
      margin: 0 0 10px;
    }

    .billing-card p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .billing-card .due-date {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="billing-card">
    <h2>A Payment Due</h2>
    <h4>Reminder</h4>
    <p>Your electricity bill is due soon.<br>
       Please make sure to pay to avoid service interruption.</p>
    <p class="due-date">Due Date: April 25, 2025</p>
  </div>

</body>
</html>
